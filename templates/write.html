<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<br>
<h1><a href="#">게시물 작성</a></h1>
<br>

<style>
    .layout {
        width: 500px;
        margin: 0 auto;
        margin-top: 40px;
    }

    .layout > input, textarea {
        width: 100%;
        box-sizing: border-box;
        margin-top: 10px;

    }

    .layout > textarea{
        width: 100%;
        margin-top: 50px;
        min-height: 300px;
    }
</style>
<body>
<div class="container">
    <form action="/board/new" method="post" enctype="multipart/form-data">
        <input type="hidden" name="galleryName" id = "galleryName" value="comic" />
        <input type="hidden" name="galleryId" id = "galleryId" value= 1 />

        <br>
        
        <br>
        <br>
        <input type="text" name="title" placeholder="제목을 입력해주세요">
        <br>
        <br>
        <textarea name="content" placeholder="내용을 입력해주세요"></textarea>
        <br>
        <input type="submit"/>
    </form>
</div> <!-- /container -->

</body>
</html>
